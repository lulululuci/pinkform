<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario de Contacto</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"
  ></script>

  <!-- reCAPTCHA -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script>
    (function () {
      emailjs.init({ publicKey: "pIz6BavMH5IcnMoL7" }); // <!-- mi codigo de publikey-->
    })();
  </script>
</head>

<body>
  <div class="container mt-5">
    <h2 class="mb-4">Formulario de Contacto</h2>

    <form id="contactForm" name="contact-form" method="post">
      <!-- Nombre -->
      <div class="mb-3">
        <label for="name" class="form-label">Nombre</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          placeholder="Tu nombre"
          required
        />
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="nombre@gmail.com"
          required
        />
      </div>

      <!-- Asunto -->
      <div class="mb-3">
        <label for="subject" class="form-label">Asunto</label>
        <input
          type="text"
          class="form-control"
          id="subject"
          name="subject"
          placeholder="Motivo del mensaje"
          required
        />
      </div>

      <!-- Mensaje -->
      <div class="mb-3">
        <label for="message" class="form-label">Mensaje</label>
        <textarea
          class="form-control"
          id="message"
          name="message"
          rows="4"
          placeholder="Escrib√≠ tu mensaje aqu√≠..."
          required
        ></textarea>
      </div>

      <!-- reCAPTCHA -->
      <div class="mb-3">
        <div class="g-recaptcha" data-sitekey="6LfLQwEsAAAAADCCjeotqG_obecgQlY3fVzgSZ0Z"></div>
      </div>

      <!-- Bot√≥n -->
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("contactForm");

    // Tu script de Google Sheets
    const scriptURL =
      "https://script.google.com/macros/s/AKfycbzjPJkLxLZKNzEjH_v9N3R2suWdG0A6Lc2zjCbFoXl1eEflVFMseuT0mNonoSGy03A/exec";

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      // Verificamos el reCAPTCHA
      const recaptcha = grecaptcha.getResponse();
      if (!recaptcha) {
        alert("Por favor, confirma que no sos un robot.");
        return;
      }

      // Enviar correo con EmailJS
      emailjs
        .send("service_8v1xq4g", "template_o9cet14", {
          from_name: form.name.value,
          from_email: form.email.value,
          subject: form.subject.value,
          message: form.message.value,
        })
        .then((response) => {
          console.log("‚úÖ Correo enviado con √©xito:", response.status, response.text);

          // Tambi√©n enviar a Google Sheets (opcional)
          return fetch(scriptURL, {
            method: "POST",
            body: new FormData(form),
          });
        })
        .then(() => {
          alert("¬°Gracias! Tu mensaje fue enviado correctamente üéâ");
          form.reset();
          grecaptcha.reset();
        })
        .catch((error) => {
          console.error("‚ùå Error al enviar:", error);
          alert("Hubo un error al enviar el formulario. Intenta nuevamente.");
        });
    });
  </script>
</body>
</html>
